<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>自动滚动助手</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🔄 自动滚动助手</h1>
        </div>
        
        <div class="controls">
            <div class="control-group">
                <button id="toggleScroll" class="btn btn-primary">开始滚动</button>
                <div class="status" id="status">已停止</div>
            </div>
            
            <div class="control-group">
                <label for="direction">滚动方向：</label>
                <select id="direction" class="select">
                    <option value="down">向下 ⬇️</option>
                    <option value="up">向上 ⬆️</option>
                </select>
            </div>
            
            <div class="control-group">
                <label for="speed">滚动速度：</label>
                <div class="speed-control">
                    <input type="range" id="speed" min="1" max="10" value="3" class="slider">
                    <span id="speedValue">3</span>
                </div>
            </div>
            
            <div class="control-group">
                <label for="interval">滚动间隔 (毫秒)：</label>
                <div class="interval-control">
                    <input type="range" id="interval" min="10" max="1000" value="50" step="10" class="slider">
                    <span id="intervalValue">50</span>
                </div>
            </div>
            
            <div class="control-group">
                <label class="checkbox-label">
                    <input type="checkbox" id="smoothScroll" checked>
                    <span class="checkmark"></span>
                    平滑滚动
                </label>
            </div>
        </div>
        
        <div class="footer">
            <button id="resetSettings" class="btn btn-secondary">重置设置</button>
        </div>
    </div>
    
    <script src="popup.js"></script>
</body>
</html>
